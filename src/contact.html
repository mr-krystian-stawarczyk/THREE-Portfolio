	<body>
		<!--   Header        -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<a href="index.html" id="logo-anchor">

			</div>

		<!--SECTION A CONTACT FORM -->
		<section id="contact-a" class="text-center py-2">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">I WILL REPLY AS SOON AS POSSIBLE</p>
				<form
					name="contact"
					method="POST"
					data-netlify="true"
					data-netlify-recaptcha="true"
				>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
							name="name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email"
							name="email"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone"
							name="phone"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Please Leave a Message"
							name="message"
						></textarea>
						<div class="my-2" id="recap">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>

		<!--SECTION B CONTACT FORM -->

		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>E-mail</h3>
						<p>mr.krystian.stawarczyk@gmail.com</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>0048-726-897-493</p>
						<p>(EN-DE-PL)</p>
					</div>
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</h3>
						<p>Fasanenstr.10 41334 Nettetal</p>
					</div>
				</div>
			</div>
		</section>

		<!--SECTION C CONTACT FORM -->

		<section id="contact-c" class="bg-dark py-2">
